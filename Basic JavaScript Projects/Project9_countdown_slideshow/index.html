<!DOCTYPE html>
<html>

<head>
    <title>JS stuff</title>
    <script src="JS/Main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>


<body>

<!-- Main slideshow container -->
<div class="container">

    <!-- images/numbers (1/3 etc) and caption text -->
    <div class="mySlides fade">
     
      <div class="numbertext">1 / 3</div>
      <img src="images/1.png" style="width:100%">
      <div class="text">the number one</div>

    </div>
  

    <div class="mySlides fade">

      <div class="numbertext">2 / 3</div>
      <img src="images/2.png" style="width:100%">
      <div class="text">the number two</div>

    </div>
  
    <div class="mySlides fade">

      <div class="numbertext">3 / 3</div>
      <img src="images/3.png" style="width:100%">
      <div class="text">the number three</div>

    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- Clicking on these changes the slide you're on -->
  <div style="text-align:center">

    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>

  </div>

  <br><br>

  <p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p>

</body>
</html>
